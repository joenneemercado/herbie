# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - CDP-NOVAERA

on:
  push:
    branches:
      - novaera
    paths-ignore:
      - 'README.md'
      - '.husky'
      - '**/*.csv'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

   - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install NPM UPDATE
        run: npm install -g npm@latest

      - name: Install NestJS CLI
        run: npm install -g @nestjs/cli

      - name: Install dependencies
        run: npm ci

      - name: Clean dist folder
        run: rm -rf dist

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Prepare package for deploy
        run: |
          mkdir packaged
          cp -r dist node_modules package*.json prisma packaged/
          cd packaged
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app-${{ github.run_id }}
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app-${{ github.run_id }}

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A279F8602E2F4422AC6B3B8B66AEE6F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C3D68FF3CAE64E0AA2C94505F81F3C9C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_382C3065AC6542898936106C9D57A82B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'herbie-nova'
          slot-name: 'Production'
          package: release.zip
          